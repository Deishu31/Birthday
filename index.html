<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        #surpriseGif {
            display: none;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Birthday Surprise!</h1>

    <p>Click the button below for a special surprise:</p>

    <!-- Interactive Button -->
    <button onclick="showSurprise()">Open Surprise!</button>

    <!-- Surprise GIF -->
    <img id="surpriseGif" src="https://media.giphy.com/media/3o7btNa0RUYa5E7iiQ/giphy.gif" alt="Surprise GIF">

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <!-- Replace the URL with the actual path to your audio file -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript to show GIF and play background music -->
    <script>
        function showSurprise() {
            // Show the GIF
            document.getElementById('surpriseGif').style.display = 'block';
            
            // Play the background music
            document.getElementById('backgroundMusic').play();
        }
    </script>

</body>
</html>
